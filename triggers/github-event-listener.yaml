---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: github-webhook
  labels:
    app: github
spec:
  serviceAccountName: pipeline
  triggers:
    - name: tv-data-lake-webhook-all-branches
      interceptors: # fixme add secret.ref
      - cel:
          filter: >-
            (header.match('X-GitHub-Event', 'push') &&
              body.repository.full_name == 'eformat/tv-data-lake' || body.repository.full_name == 'eformat/tv-submit')
          overlays:
          - key: extensions.truncated_sha
            expression: 'truncate(body.head_commit.id, 7)'
          - key: extensions.branch_name
            expression: "split(body.ref,'/')[2]"
      bindings:
        - name: github-trigger-binding
      template:
        name: maven-trigger-template
    - name: tv-data-lake-webhook-pr
      interceptors: # fixme add secret.ref
      - cel:
          filter: >-
            (header.match('X-GitHub-Event', 'pull_request') &&
              body.action == 'opened' || body.action == 'reopened' || body.action == 'synchronize') &&
              body.pull_request.head.repo.full_name == 'eformat/tv-data-lake' || body.repository.full_name == 'eformat/tv-submit'
          overlays:
          - key: extensions.truncated_sha
            expression: 'truncate(body.pull_request.head.sha, 7)'
          - key: extensions.branch_name
            expression: body.pull_request.head.ref
          - key: extensions.pr
            expression: body.pull_request.number
      bindings:
        - name: github-trigger-binding-pr
      template:
        name: maven-trigger-template
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: webhook
  labels:
    app.kubernetes.io/managed-by: EventListener
    app.kubernetes.io/part-of: Triggers
    eventlistener: github-webhook
spec:
  port:
    targetPort: 8080
  to:
    kind: 'Service'
    name: el-github-webhook
    weight: 100