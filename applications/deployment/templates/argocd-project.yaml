{{- if .Values.applications }}
{{- range $app := .Values.applications }}
{{- if $app.enabled }}
{{- if $app.project.enabled }}

---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  creationTimestamp: null
  labels:
    app: {{ $app.project.name }}
  name: {{ $app.project.name }}
spec:
  sourceRepos:
  - '*'
{{- if $app.project.destinations }}
  destinations:
{{- toYaml $app.project.destinations | nindent 2 }}
{{- end }}

{{- end }}
{{- end }}
{{- end }}
{{- end }}